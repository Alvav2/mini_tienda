<!DOCTYPE html>
<html>

<head>
    <title>Cat√°logo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .card-img-top {
            height: 180px;
            object-fit: contain;
        }
    </style>
</head>

<body class="container py-4">
    <h1 class="text-center mb-4">üõçÔ∏è Cat√°logo de Productos</h1>

    <div class="row g-4">
        {% for id, p in productos.items() %}
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='img/' ~ p.imagen) }}" class="card-img-top img-fluid p-3" alt="{{ p.nombre }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text fw-bold text-success">S/ {{ p.precio }}</p>
                    <a href="{{ url_for('agregar', id=id) }}" class="btn btn-outline-primary mt-auto">
                        <i class="bi bi-cart-plus"></i> Agregar al carrito
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('ver_carrito') }}" class="btn btn-success">
            <i class="bi bi-basket"></i> Ver carrito
        </a>
    </div>
</body>

</html>
