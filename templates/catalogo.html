<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h1>Catálogo de Productos</h1>
    <div class="row">
        {% for id, p in productos.items() %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='img/' ~ p.imagen) }}"
                    class="card-img-top img-fluid rounded mx-auto d-block" style="height: 200px; object-fit: contain;">


                <div class="card-body">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text">Precio: S/ {{ p.precio }}</p>
                    <a href="{{ url_for('agregar', id=id) }}" class="btn btn-primary">Agregar al carrito</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('ver_carrito') }}" class="btn btn-success">Ver Carrito</a>
</body>

</html>
